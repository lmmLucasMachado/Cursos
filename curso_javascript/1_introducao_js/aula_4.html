<html>
    <head>Looping</head>
    
    <body>
        <script>
            
            for (var i = 0 ; i <= 100 ; i++){
                console.log(i);
            }

            var j = 100;
            
            while(j >= 0){
                console.log(j);
                j -= 1;
            }

        </script>
    </body>
</html>
