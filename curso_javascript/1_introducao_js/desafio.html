<html>
    <head>Desafio</head>
    
    <body>
        <script>
            function mostraDados(endereco){
                console.log("O usuário mora em "+ endereco.cidade + " / "+endereco.uf+", no bairro "+endereco.bairro+", na rua \""+endereco.rua+"\" comnº" + endereco.numero+".");
            };
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            mostraDados(endereco);

            function intervalPares(num1, num2){
                
                for(var i = num1; i <=num2; i++){
                    if (i%2 == 0){
                        console.log(i);
                    }
                }
            };
            intervalPares(4,11);

            function temHabilidade(skill){
                if (0 == skill.indexOf("Javascript")){                    
                    console.log(true)
                }else{
                    console.log(false)
                }
            }

            var skills = ["Javascript", "ReactJS", "React Native"];

            temHabilidade(skills);
        
        </script>
    </body>
</html>
